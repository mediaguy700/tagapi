AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: AWS API with DynamoDB CRUD operations

Globals:
  Function:
    Timeout: 30
    Runtime: nodejs20.x
    MemorySize: 256
    Environment:
      Variables:
        TABLE_NAME: !Ref TagalongTable

Resources:
  TagalongTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: tagalong-v2
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: id
          AttributeType: S
      KeySchema:
        - AttributeName: id
          KeyType: HASH

  CreateItemFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: dist/create.handler
      CodeUri: .
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref TagalongTable
      Events:
        CreateItem:
          Type: Api
          Properties:
            Path: /items
            Method: post
            Auth:
              ApiKeyRequired: true

  GetItemFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: dist/get.handler
      CodeUri: .
      Policies:
        - DynamoDBReadPolicy:
            TableName: !Ref TagalongTable
      Events:
        GetItem:
          Type: Api
          Properties:
            Path: /items/{id}
            Method: get
            Auth:
              ApiKeyRequired: true

  UpdateItemFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: dist/update.handler
      CodeUri: .
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref TagalongTable
      Events:
        UpdateItem:
          Type: Api
          Properties:
            Path: /items/{id}
            Method: put
            Auth:
              ApiKeyRequired: true

  DeleteItemFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: dist/delete.handler
      CodeUri: .
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref TagalongTable
      Events:
        DeleteItem:
          Type: Api
          Properties:
            Path: /items/{id}
            Method: delete
            Auth:
              ApiKeyRequired: true

  ListItemsFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: dist/list.handler
      CodeUri: .
      Policies:
        - DynamoDBReadPolicy:
            TableName: !Ref TagalongTable
      Events:
        ListItems:
          Type: Api
          Properties:
            Path: /items
            Method: get
            Auth:
              ApiKeyRequired: true

  # API Key for securing the API
  TagApiApiKey:
    Type: AWS::ApiGateway::ApiKey
    Properties:
      Name: tagapi-key
      Description: API Key for TagAPI access
      Enabled: true

  # Usage Plan with throttling and rate limiting
  TagApiUsagePlan:
    Type: AWS::ApiGateway::UsagePlan
    Properties:
      UsagePlanName: tagapi-usage-plan
      Description: Usage plan for TagAPI with throttling
      ApiStages:
        - ApiId: !Ref ServerlessRestApi
          Stage: Prod
      Throttle:
        BurstLimit: 10
        RateLimit: 5
      Quota:
        Limit: 10000
        Period: MONTH

  # Associate API Key with Usage Plan
  TagApiUsagePlanKey:
    Type: AWS::ApiGateway::UsagePlanKey
    Properties:
      KeyId: !Ref TagApiApiKey
      KeyType: API_KEY
      UsagePlanId: !Ref TagApiUsagePlan

Outputs:
  ApiUrl:
    Description: "API Gateway endpoint URL"
    Value: !Sub "https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/"
  TagalongTableName:
    Description: "DynamoDB Table Name"
    Value: !Ref TagalongTable
  ApiKeyId:
    Description: "API Key ID - Use 'aws apigateway get-api-key --api-key <ID> --include-value' to retrieve the key value"
    Value: !Ref TagApiApiKey